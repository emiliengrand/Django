{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Connexion</h2>
  
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    
    <button type="submit" 
            class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 transition-colors duration-200">
      Se connecter
    </button>
  </form>
</div>
{% endblock %}
