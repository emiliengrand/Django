<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LoL Paris{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="bg-gray-900 text-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">LoL Paris</a>
            <ul class="flex space-x-6 items-center list-none">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'regles' %}" class="hover:text-gray-300">Règles</a></li>
                    <li><a href="{% url 'parier' %}" class="hover:text-gray-300">Parier</a></li>
                    <li><a href="{% url 'historique' %}" class="hover:text-gray-300">Historique</a></li>
                    <li><a href="{% url 'logout' %}" class="hover:text-red-400">Déconnexion</a></li>
                {% else %}
                    <li><a href="{% url 'regles' %}" class="hover:text-gray-300">Règles</a></li>
                    <li><a href="{% url 'login' %}" class="hover:text-blue-400">Connexion</a></li>
                    <li><a href="{% url 'register' %}" class="hover:text-blue-400">Inscription</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
